<ul class="list-group list-group-flush">
  <li
    *ngFor="let contractType of contractTypes; index as index"
    class="list-group-item"
  >
    <input
      *ngIf="contractType.editing; else notEditing"
      [value]="contractType.name"
      (blur)="onCancelEditing(index)"
      (keyup.escape)="onCancelEditing(index)"
      (keyup.enter)="onCancelEditing(index)"
    />
    <ng-template #notEditing>
      <label (click)="onClick(index)">
        {{ contractType.name }}
      </label>
    </ng-template>
  </li>
</ul>
